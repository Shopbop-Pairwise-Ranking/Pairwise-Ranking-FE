<div class="sign-up-container">
    <div class="signup-wrapper">
        <div class="glass-effect"></div>
        <div class="form-elements">
            <h1>Create An Account</h1>
            <p class="info">Make sure to keep your account secure.</p>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" placeholder="Enter your first and last name" />
                <div *ngIf="signUpForm.controls['name'].invalid && signUpForm.controls['name'].touched" class="error">
                    Name is required.
                </div>

                <label for="email">Email Address</label>
                <input id="email" formControlName="email" type="email" placeholder="Enter your email address" />
                <div *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched" class="error">
                    Enter a valid email address.
                </div>


                <label for="password">Password</label>
                <div class="password-field">
                    <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'"
                        placeholder="Enter password" />
                    <fa-icon (click)="togglePasswordVisibility()" class="toggle-icon" [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
                </div>
                <div *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched; else passwordInfo"
                    class="error error-password">
                    Password must be at least 8 characters.
                </div>
                <ng-template #passwordInfo>
                    <p class="password-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">

                            <path d="M7.00028 5.65832C6.84557 5.65832 6.69719 5.71977 6.5878 5.82917C6.4784 5.93857 6.41694 6.08694 6.41694 6.24165V10.2083C6.41694 10.363 6.4784 10.5114 6.5878 10.6208C6.69719 10.7302 6.84557 10.7916 7.00028 10.7916C7.15499 10.7916 7.30336 10.7302 7.41276 10.6208C7.52215 10.5114 7.58361 10.363 7.58361 10.2083V6.24165C7.58361 6.08694 7.52215 5.93857 7.41276 5.82917C7.30336 5.71977 7.15499 5.65832 7.00028 5.65832ZM7.00028 3.26665C6.84236 3.27259 6.69271 3.33876 6.58206 3.45158C6.4714 3.56441 6.40815 3.71531 6.40528 3.87332V3.96665C6.405 4.04276 6.42057 4.11809 6.451 4.18785C6.48143 4.25762 6.52604 4.32028 6.58201 4.37186C6.63798 4.42344 6.70407 4.4628 6.77608 4.48744C6.84809 4.51208 6.92444 4.52146 7.00028 4.51498C7.15314 4.50921 7.29818 4.4459 7.40635 4.33773C7.51452 4.22956 7.57784 4.08452 7.58361 3.93165V3.79165C7.58407 3.71751 7.56882 3.64411 7.53887 3.57629C7.50891 3.50847 7.46494 3.44777 7.40983 3.39817C7.35472 3.34857 7.28973 3.31121 7.21914 3.28854C7.14855 3.26587 7.07396 3.25841 7.00028 3.26665Z" fill="black"/>
                        </svg>
                        Password must be 8 characters long.</p>
                </ng-template>

                <label for="confirmPassword">Confirm Password</label>
                <div class="password-field">
                    <input id="confirmPassword" formControlName="confirmPassword"
                        [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Re-enter password" />
                    <fa-icon (click)="toggleConfirmPasswordVisibility()" class="toggle-icon" [icon]="showConfirmPassword ? faEye : faEyeSlash"></fa-icon>
                </div>
                <div *ngIf="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched"
                    class="error error-confirm-password">
                    Passwords must match.
                </div>

                <div class="terms">
                    <input type="checkbox" formControlName="terms" id="terms" />
                    <label for="terms">By registering, I agree to the <a href="#">terms and conditions</a></label>
                </div>

                <div class="button-wrapper">
                    <button type="submit" [disabled]="signUpForm.invalid">Create Account</button>
                </div>
            </form>


            <p class="login-link">Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
</div>
