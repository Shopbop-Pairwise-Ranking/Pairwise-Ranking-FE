<div class="category-selection-bg">
  <div class="image-bg">
      <img src="assets/images/home-background.jpg" alt="background image">
      <div class="category-container">
          <div class="glass-card" *ngFor="let category of categories" (click)="selectCategory(category.name)">
              <img [src]="category.imageUrl" [alt]="category.name + ' image'">
              <button class="category-btn">{{ category.name }}</button>
          </div>
      </div>
  </div>
</div>
