<div class="gender-selection-bg">
  <div class="image-bg">
    <div class="gender-container">
      <div class="glass-card" (click)="selectGender('women')">
        <img src="assets/images/Women.jpg" alt="Women">
        <button class="gender-btn">Women</button>
      </div>
      <div class="glass-card" (click)="selectGender('men')">
        <img src="assets/images/Men.jpg" alt="Men">
        <button class="gender-btn">Men</button>
      </div>
    </div>
  </div>
</div>
